<ion-header>

  <ion-navbar>
    <ion-title>Informação Sobre o Filme </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="movie" class="selection">
        <ion-card>
            <ion-item>
                <ion-img width="200" height="200" src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}">
                </ion-img>
                <h1>{{movie.title}}</h1>
                <p>{{movie.release_date}}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="document" item-left></ion-icon>
                <h2>Drescrição</h2>
                <p class="item-description">{{movie.overview}}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="bookmark" item-left></ion-icon>
                <h2>Média de Voto</h2>
                <p>{{movie.vote_average}}</p>
            </ion-item>
        </ion-card>
    </div>
</ion-content>
